<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">

<!-- Defines element markup -->
<dom-module id="cookies-legal-element">
    <template>
        <div class="">{{item.name}}</div>
        <paper-dialog heading="Cookies" opened="true">
            <content></content>
        </paper-dialog>
        <content></content>
        <template is="dom-repeat" items="{{people}}">
            <div>{{item.name}}</div>
            
        </template>
        <template is="dom-if" if="{{msg}}"> 
            <div>visas</div>
            <div>{{msg}}</div>
        </template>
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
Polymer({
    is: 'cookies-legal-element',

    // Fires when an instance of the element is created
    created: function() {
       
    },
    say:function  (argument) {
        debugger
        console.log('hello', argument);
    },
    // Fires when the local DOM has been fully prepared
    ready: function() {
        this.people = [{name:'Emil'},{name:'Eric'}]
    },

    // Fires when the element was inserted into the document
    attached: function() {},

    // Fires when the element was removed from the document
    detached: function() {},

    // Fires when an attribute was added, removed, or updated
    attributeChanged: function(attr, oldVal, newVal) {
    }
});
</script>
